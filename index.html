<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
    <title>AutomataViz</title>
</head>

<body>
    <div class="center_container">
        <div>
            Î£ = <input type="text" id="sigma" disabled />
        </div>
        <div>
            <button id="add_symbol_btn">Add Symbol</button>
            <button id="remove_symbol_btn">Remove Symbol</button>
        </div>
        <div>
            <button id="add_state_btn">Add State</button>
            <button id="remove_state_btn">Remove State</button>
        </div>
        <div>
            <h3>Transition Table</h3>
            <table id="transition_table">
                <tr>
                    <td>State/Symbol</td>
                </tr>
            </table>
        </div>
        <div>
            <button id="generate_dfa_btn">Generate DFA</button>
            <button id="generate_nfa_btn">Generate NFA</button>
        </div>
        <!-- placeholder for D3 graph -->
        <div id="machine_graph">
        </div>
        <!--  -->
        <!-- Length of string -->
        <div>
            String Length:
            <button id="dec_string_len_btn">-</button>
            <input type="text" disabled id="string_len_inp" />
            <button id="inc_string_len_btn">+</button>
        </div>
        <!-- List of all strings and selected once -->

        <div id="strings_list">


        </div>
        <!--  -->
    </div>

    <div id="transition_selection_modal">
        <a href="#" id="modal_save_btn">Save</a>
        <div id="transition_states"></div>
    </div>
    <script src="main.ts"></script>

</html>
